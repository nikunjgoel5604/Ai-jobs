<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Career Planner - CareerSphere</title>
<link rel="stylesheet" href="css/style.css">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<canvas id="bg"></canvas>

<header>
  <div class="logo">CareerSphere</div>
  <nav>
    <a href="index.html">Home</a>
    <a href="dashboard.html">Dashboard</a>
    <a href="career-planner.html">Career Planner</a>
    <a href="job-search.html">Job Search</a>
  </nav>
</header>

<main>
  <section class="full-width-section page-hero">
    <h2>"Future-Proof" Career Identifier</h2>
    <p>Careers with high growth projections and low risk of automation.</p>
  </section>
  
  <section class="full-width-section">
    <div id="future-proof-careers" class="details-container"></div>
  </section>

  <section class="full-width-section">
    <h2>Personalized Analysis</h2>
    <div class="tool-container" id="skill-gap-analyzer">
        <input type="text" id="user-skills" placeholder="Enter your skills, comma-separated...">
        <div class="autocomplete-container">
          <input type="text" id="job-title-input" placeholder="Enter desired job title...">
          <div id="autocomplete-results" class="autocomplete-items"></div>
        </div>
        <button id="analyze-skills-btn">Analyze</button>
    </div>
    <div id="analysis-results"></div>
  </section>
  
  <section class="full-width-section">
    <h2>Top Skills by Industry</h2>
    <div class="filter-container">
      <select id="industry-filter">
        <option value="">All Industries</option>
        <option value="Technology">Technology</option>
        <option value="Finance">Finance</option>
        <option value="Healthcare">Healthcare</option>
        <option value="Entertainment">Entertainment</option>
        <option value="Retail">Retail</option>
        <option value="Education">Education</option>
        <option value="Energy">Energy</option>
      </select>
    </div>
    <div id="top-skills"></div>
  </section>
</main>
<script src="js/common.js"></script>
<script src="js/career-planner.js"></script>
</body>
</html>
