<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Future-Proof Your Career</title>
<link rel="stylesheet" href="css/style.css">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2"></script>
</head>
<body>
<canvas id="bg"></canvas>
<header>
  <div class="logo">CareerSphere</div>
  <nav>
    <a href="index.html">Home</a>
    <a href="dashboard.html">Dashboard</a>
    <a href="career-planner.html">Career Planner</a>
    <a href="job-search.html">Job Search</a>
    </nav>
</header>

<main>
  <section class="hero-section">
    <h2>Unlock Your Potential</h2>
    <p>Discover the skills and insights you need to thrive in the future of work.</p>
    
    <div class="google-search-wrapper">
        <form action="job-search.html" method="GET" class="google-search-form">
            <div class="search-input-container">
                <input type="text" name="skill" class="search-input" placeholder="Search for jobs or skills">
            </div>
            <div class="search-button-container">
                <button type="submit" class="search-button-google">Search</button>
            </div>
        </form>
    </div>
  </section>

  <section class="info-blocks">
    <div class="info-block">
      <h3>Jobs at Risk</h3>
      <div id="automation-risk"></div>
    </div>
    <div class="info-block">
      <h3>AI Adoption Sentiment</h3>
      <canvas id="sentimentChart"></canvas>
      <div id="sentiment-details" class="details-container"></div>
    </div>
    <div class="info-block">
      <h3>Trending Skills</h3>
      <canvas id="skillsChart"></canvas>
      <div id="skills-jobs" class="details-container"></div>
    </div>
  </section>

  <section class="full-width-section">
    <h2>Job Growth Projection</h2>
    <canvas id="growthChart"></canvas>
  </section>
</main>

<script src="js/common.js"></script>
<script src="js/home.js"></script>
</body>
</html>
